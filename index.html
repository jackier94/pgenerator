<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header1">Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 class="head2">Generate a Password</h2>
        </div>
        <div class="card-body">
          <h3 id="passwordOutput"> Your Password</h3>
           
            
            
            
        </div>
        <form id= "generate-password" class="form">
          <label for="characterAmountNumber">Number of Characters</label>
          <div class="character-amount-container">
            <input type="range" min="8" max="128" value="8"
            id="characterRange">
            <input class="number-input" type="number" min="8" max="128"
            value="8" id="characterNumber">
          </div>

          <label for="upperCase">Upper Case Letters</label>
          <input type="checkbox" id="upperCase">

          <label for="numberCharacters">Numbers</label>
          <input type="checkbox" id="numberCharacters">

          <label for="symbols">Symbols</label>
          <input type="checkbox" id="symbols">

          <button type="submit" id="generate" class="btn">Generate Password </button>
          <button id="copy" class="btn">Copy Password</button>
        </form>
        <div class="card-footer">
         
      </div>
    </div>
    <script src="script.js">
      
    </script>
  </body>
  
</html>
